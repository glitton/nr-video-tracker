<html>
  <head>
    <!-- videojs -->
    <link
      href="https://unpkg.com/video.js@6/dist/video-js.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js@6/dist/video.js"></script>

    <!-- newrelic browser agent. REMEMBER TO REPLACE THIS SCRIPT WITH YOUR OWN BROWSER AGENT -->
    <script type="text/javascript" src="../src/browser-agent.js"></script>
    <!-- tracker -->
    <script src="../dist/newrelic-video-videojs.min.js"></script>
  </head>

  <body>
    <video
      autoplay
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="268"
      loop
    >
      <source type="video/mp4" src="https://vjs.zencdn.net/v/oceans.mp4" />
      <!-- <source type="video/webm" src="https://vjs.zencdn.net/v/oceans.webm" /> -->
      <!-- <track
        kind="captions"
        label="Demo"
        src="https://vjs.zencdn.net/4.12.15/demo.captions.vtt"
      /> -->
    </video>
    <script>
      var player = videojs("my-video");
      const tracker = new nrvideo.VideojsTracker(player, {
        customData: {
          contentTitle: "Oceans",
          customPlayerName: "Generosa Oceans",
          customPlayerVersion: "10.4.2",
          customUsername: "Whales",
        },
      });

      nrvideo.Core.addTracker(tracker);
      tracker.customData.myGreeting = "Whales and dolphins";
    </script>
  </body>
</html>
