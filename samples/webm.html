<html>
  <head>
    <!-- videojs -->
    <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>

    <!-- newrelic browser agent. REMEMBER TO REPLACE THIS SCRIPT WITH YOUR OWN BROWSER AGENT -->
    <script type="text/javascript" src="../src/browser-agent.js"></script>
    <!-- tracker -->
    <script src="../dist/newrelic-video-videojs.min.js"></script>
  </head>

  <body>
    <video
      autoplay
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      loop
    >
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
      />
    </video>
    <script>
      var player = videojs("my-video");
      const tracker = new nrvideo.VideojsTracker(player, {
        customData: {
          contentTitle: "Bunny content",
          customPlayerName: "Generosa Bucks Bunny Video",
          customPlayerVersion: "9.4.2",
          customUsername: "Bucks Bunny",
        },
      });

      nrvideo.Core.addTracker(tracker);
      tracker.customData.myGreeting = "hello from Buck!";
    </script>
  </body>
</html>
